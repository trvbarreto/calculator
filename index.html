<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="circle">
        <div class="calculator">

            <div class="display">
                <div class="topDisplay"></div>
                <div class="bottomDisplay"></div>
            </div>

            <div class="numpad">
                <div class="topnumpad operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>

                <div class="bottomnumpad">
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="zero">0</button>
                        <button id="dot">.</button>
                    </div>

                    <div class="specials">
                        <button id="clear">AC</button>  
                        <button id="backspace">&larr;</button>     
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
